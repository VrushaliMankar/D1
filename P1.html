<html>
    <body>
        <h3>Find Number of days in Month</h3>

        <p id = "demo"> </p>
        <script>
            function daysInMonth(month)
            {
                return new Date(0,month,0).getDate();
            }

            document.write(daysInMonth(9));
        </script>
    </body>
</html>
